<body>
    <script>
        let porcent1
        let porcent2
        let porcent3
        let not1="30"
        let not2="20"
        let not3="40"
        let suma
        porcent1=(not1*20)/100
        porcent2=(not2*35)/100
        porcent3=(not3*45)/100
        suma=porcent1+porcent2+porcent3
        if(suma<45){
            console.log("nota superior")
        }
        else{
            if(suma<45 & suma>35){
            console.log("nota buena")            
       
        }
        else{
            if(suma<=35 & suma>=3){
            console.log("nota media")
        }
        else{
            console.log("nota mala")
        }

    
        }
        }
    
    </script>
